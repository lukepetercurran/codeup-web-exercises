<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code </h1>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  "use strict";

  $(document).keyup(function(event) {
    console.log(event.keyCode);
  });
    // Variables
  // a = 65, b = 66 left = 37,up = 38, right = 39,down = 40, return = 13
  // code: ↑ ↑ ↓ ↓ ← → ← → b a enter" (the return key)
    const konamiCode = [91,38,38,40,40,37,39,37,39,66,65,13];
    var pressedKeys = [];
    // Event
    $(document).keyup(function(event){
      pressedKeys.push(event.keyCode);
      if(JSON.stringify(konamiCode) === JSON.stringify(pressedKeys)) {
                // <audio>
                //   <source src="Audio/pylons_audio.mp3"> </source>
                // </audio>
        // Audio
        $("<audio></audio>").attr({
          'src':'Audio/pylons_audio.mp3',
          'volume':1.0,
          'autoplay':'autoplay'
        }).appendTo("body");
        //Background
        $("body").css("background-image", "url(img/pylon.jpeg)");
        $("h1").css("display", "none");
        alert("YOU MUST CONSTRUCT ADDITIONAL PYLONS!");

      }



  });
</script>
</body>
</html>
